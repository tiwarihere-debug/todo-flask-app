{% extends 'base.html' %}

{% block content %}
<h1>My To-Do List</h1>
<form method="POST" action="/">
    <input type="text" name="content" placeholder="Enter task" required>
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for task in tasks %}
    <li>
        {{ task.content }}
        <a href="/update/{{ task.id }}">Edit</a>
        <a href="/delete/{{ task.id }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
